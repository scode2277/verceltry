name: Upload Media to S3

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]
  workflow_dispatch: {} # allows manual trigger

jobs:
  upload-media:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Find added media files
        id: find_files
        run: |
          git fetch origin main
          git diff --name-only origin/main ${{ github.sha }} \
            | grep -Ei '\.(png|jpg|jpeg|gif|svg|mp4)$' > new_media.txt || true
          echo "Files found for upload:"
          cat new_media.txt

      - name: Upload media files to S3
        run: |
          while read file; do
            if [ -f "$file" ]; then
              s3_path="${file#./}"
              aws s3 cp "$file" "s3://frameworks-try/$s3_path"
            fi
          done < new_media.txt

      - name: Comment on PR with uploaded media links
        if: steps.find_files.outputs.files != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const files = fs.readFileSync('new_media.txt', 'utf8').split('\n').filter(Boolean);
            if (files.length > 0 && context.payload.pull_request) {
              const body = `
              ⚠️ The following media files were uploaded to the S3 bucket:

              ${files.map(f => `- https://frameworks-try.s3.eu-north-1.amazonaws.com/${f}`).join('\n')}

              Please update the links in your project as needed.
              `;
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }

      - name: Clean temporary files
        run: rm -f new_media.txt

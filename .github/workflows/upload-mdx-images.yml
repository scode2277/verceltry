name: Upload Media on PR Merge

on:
  pull_request:
    types: [closed]  # triggers when PR is closed
    branches:
      - main

jobs:
  upload-media:
    if: github.event.pull_request.merged == true  # only run if PR was merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Find newly added media files in the PR
        run: |
          git fetch origin main
          git diff --name-only origin/main ${{ github.sha }} | grep -Ei '\.(png|jpg|jpeg|gif|svg|mp4)$' > new_media.txt || true
          echo "New media files added in this PR:"
          cat new_media.txt

      - name: Upload new media to S3
        run: |
          uploaded_files=""
          while read file; do
            if [ -f "$file" ]; then
              s3_path="${file#./}"
              echo "Uploading $file to s3://frameworks-try/$s3_path ..."
              aws s3 cp "$file" "s3://frameworks-try/$s3_path" --acl public-read
              uploaded_files="$uploaded_files\nhttps://frameworks-try.s3.eu-north-1.amazonaws.com/$s3_path"
            fi
          done < new_media.txt
          echo -e "$uploaded_files" > uploaded_media_urls.txt

      - name: Comment on the PR about updated media
        if: steps.upload-media.outputs.uploaded_files != ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ The following media files were uploaded to the S3 bucket. 
            Please update their links in your PR or related files:

            ${{ steps.upload-media.outputs.uploaded_files }}

      - name: Clean temporary files
        run: rm -f new_media.txt uploaded_media_urls.txt
